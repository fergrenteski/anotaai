<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="signup-container">
        <h1>Criar uma conta</h1>
        
        <div class="input-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" required>
        </div>
        
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required>
            <div class="requirements">
                Mínimo de 8 caracteres, incluindo letras e números
            </div>
        </div>
        
        <div class="input-group">
            <label for="confirmacaoSenha">Confirmar senha</label>
            <input type="password" id="confirmacaoSenha" required>
        </div>
        <p id="mensagem"></p>
        <button class="btn-signup" onclick="cadastrar()">Criar conta</button>
        
        <div class="terms">
            Ao criar uma conta, você concorda com nossos 
            <a href="#">Termos de Serviço</a> e 
            <a href="#">Política de Privacidade</a>
        </div>
        
        <div class="login-link">
            Já tem uma conta? <a href="./login.html">Faça login</a>
        </div>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
